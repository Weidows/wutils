on:
  workflow_dispatch:
  release:
    types: [ created ]

permissions:
  contents: write
  packages: write

jobs:
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # build and publish in parallel: linux/386, linux/amd64, linux/arm64, windows/386, windows/amd64, darwin/amd64, darwin/arm64
        goos: [ linux, windows, darwin ]
        goarch: [ "386", amd64, arm64 ]
        exclude:
          - goarch: "386"
            goos: darwin
          - goarch: arm64
            goos: windows
    steps:
      - uses: actions/checkout@v3
      #      - uses: wangyoucao577/go-release-action@v1
      - uses: Weidows/go-release-action@feature/multi-binaries
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          goversion: "https://dl.google.com/go/go1.19.1.linux-amd64.tar.gz"
          project_path: ./cmd/common-starter ./cmd/gmm ./cmd/subdir-extracter
          asset_name: wutils-cli-${{ matrix.goos }}-${{ matrix.goarch }}
          #          extra_files: LICENSE README.md
          extra_files: README.md
          #          build_command: make DEST=${BUILD_ARTIFACTS_FOLDER}
          compress_assets: auto
          overwrite: true
          #          sha256sum: true
          md5sum: true
          build_flags: -buildvcs=false
